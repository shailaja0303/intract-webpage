<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Layout with Connecting Lines</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }

        .container {
            position: relative;
            width: 80%;
            height: 80vh;
        }

        .row {
            display: flex;
            justify-content: space-between;
            margin: 20px 0;
        }

        .card {
            width: 45%;
            height: 100px;
            background-color: #ffffff;
            border: 1px solid #ccc;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .row:nth-child(2) .card {
            width: 100%;
        }

        .arrows {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        line {
            stroke: black;
            stroke-width: 2;
            stroke-dasharray: 5, 5;
            marker-end: url(#arrowhead);
        }

        marker {
            markerWidth: 10;
            markerHeight: 7;
            refX: 0;
            refY: 3.5;
            orient: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="card" id="card1">Card 1</div>
            <div class="card" id="card2">Card 2</div>
        </div>
        <div class="row">
            <div class="card" id="card3">Card 3</div>
        </div>
        <div class="row">
            <div class="card" id="card4">Card 4</div>
            <div class="card" id="card5">Card 5</div>
        </div>
        <svg class="arrows">
            <defs>
                <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
                    <polygon points="0 0, 10 3.5, 0 7" />
                </marker>
            </defs>
            <!-- Line from Card 1 to Card 2 -->
            <line x1="45%" y1="15%" x2="55%" y2="15%" />
            <!-- Line from Card 2 to Card 3 -->
            <line x1="55%" y1="15%" x2="50%" y2="45%" />
            <!-- Line from Card 3 to Card 4 -->
            <line x1="50%" y1="55%" x2="45%" y2="85%" />
            <!-- Line from Card 4 to Card 5 -->
            <line x1="45%" y1="85%" x2="55%" y2="85%" />
        </svg>
    </div>
</body>
</html>
